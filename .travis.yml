language: java
sudo: false
install: true

jdk:
  - oraclejdk8

before_install:
  - ./gradlew --version

install:
  - ./gradlew clean classes testClasses -x test

addons:
  sonarqube:
    organization: "Saptarshi Debnath"
    token:
      secure: 

script:
   - ./gradlew test jacocoTestReport sonarqube

after_success:
  - bash <(curl -s https://codecov.io/bash)

os:
  - linux

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'